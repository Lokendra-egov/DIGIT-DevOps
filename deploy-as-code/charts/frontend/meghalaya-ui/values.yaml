# Common Labels
labels:
  app: "meghalaya-ui"
  group: "web"

namespace: egov

# Ingress Configs
ingress:
  enabled: true
  context: "meghalaya-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "meghalaya-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/meghalaya-ui/"
  readinessProbePath: "/meghalaya-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: meghalaya-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf